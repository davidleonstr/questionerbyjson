<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questioner by JSON</title>
    <link rel="icon" href="./favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            background-color: #f0f2ff;
            color: #202124;
            line-height: 1.6;
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            font-size: 32px;
            color: #673ab7;
        }

        .header-title {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            flex-grow: 1;
        }

        .btn {
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-height: 36px;
        }

        .btn-primary {
            background-color: #1a73e8;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1557b0;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
        }

        .btn-secondary {
            background-color: white;
            color: #1a73e8;
            border: 1px solid #dadce0;
        }

        .btn-secondary:hover {
            background-color: #f8f9fa;
            border-color: #1a73e8;
        }

        .btn:disabled {
            background-color: #f8f9fa;
            color: #5f6368;
            border-color: #dadce0;
            cursor: not-allowed;
        }

        /* File input styling */
        .file-input-container {
            position: relative;
            display: inline-block;
        }

        #jsonFileInput {
            display: none;
        }

        /* Static questionnaires section */
        .static-questionnaires {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .static-header {
            padding: 20px 24px;
            background: linear-gradient(135deg, #1a73e8, #4285f4);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }

        .static-header:hover {
            background: linear-gradient(135deg, #1557b0, #3367d6);
        }

        .static-title {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }

        .chevron {
            font-size: 16px;
            transition: transform 0.3s ease;
            user-select: none;
        }

        .chevron.expanded {
            transform: rotate(180deg);
        }

        .static-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .static-content.expanded {
            max-height: 400px;
        }

        .questionnaires-list {
            padding: 16px 0;
        }

        .questionnaire-item {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }

        .questionnaire-item:last-child {
            border-bottom: none;
        }

        .questionnaire-item:hover {
            background-color: #f8f9fa;
        }

        .questionnaire-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
            flex-grow: 1;
            padding: 8px 0;
        }

        .questionnaire-link:hover {
            color: #1557b0;
        }

        .file-icon {
            margin-right: 12px;
            font-size: 16px;
            color: #5f6368;
        }

        .download-icon {
            margin-left: auto;
            font-size: 16px;
            color: #5f6368;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .questionnaire-item:hover .download-icon {
            opacity: 1;
        }

        /* Form container */
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
            margin-bottom: 24px;
            overflow: hidden;
        }

        /* Form header */
        .form-header {
            background: linear-gradient(135deg, #673ab7, #9c27b0);
            color: white;
            padding: 40px 24px 24px;
            position: relative;
        }

        .form-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335);
        }

        .form-title {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .form-description {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Question card */
        .question-card {
            border-bottom: 1px solid #f0f0f0;
            padding: 24px;
        }

        .question-card:last-of-type {
            border-bottom: none;
        }

        .question-header {
            margin-bottom: 20px;
        }

        .question-number {
            color: #5f6368;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .question-title {
            font-size: 16px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 4px;
        }

        .required {
            color: #d93025;
            margin-left: 4px;
        }

        /* Options */
        .options-container {
            margin-left: 8px;
        }

        .option {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .option:hover {
            background-color: #f8f9fa;
        }

        .option input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #5f6368;
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option input[type="radio"]:hover {
            border-color: #1a73e8;
            background-color: rgba(26, 115, 232, 0.04);
        }

        .option input[type="radio"]:checked {
            border-color: #1a73e8;
            background-color: #1a73e8;
        }

        .option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
            transform: translate(-50%, -50%);
        }

        .option-text {
            font-size: 14px;
            color: #202124;
            flex-grow: 1;
        }

        /* Result display */
        .result-container {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .result-correct {
            background-color: #e6f4ea;
            border-left: 4px solid #34a853;
            color: #137333;
        }

        .result-incorrect {
            background-color: #fce8e6;
            border-left: 4px solid #ea4335;
            color: #c5221f;
        }

        .result-unanswered {
            background-color: #fef7e0;
            border-left: 4px solid #fbbc04;
            color: #e37400;
        }

        /* Action buttons */
        .action-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
            padding: 24px;
            margin-bottom: 24px;
            display: none;
            justify-content: flex-end;
            gap: 16px;
        }

        /* Score container */
        .score-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
            padding: 32px 24px;
            margin-bottom: 24px;
            text-align: center;
            display: none;
        }

        .score-title {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 16px;
        }

        .score-details {
            font-size: 16px;
            color: #5f6368;
            line-height: 1.5;
        }

        .score-percentage {
            font-size: 48px;
            font-weight: 400;
            margin: 24px 0;
        }

        .score-excellent {
            color: #34a853;
        }

        .score-good {
            color: #fbbc04;
        }

        .score-needs-improvement {
            color: #ea4335;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: #5f6368;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .empty-state-description {
            font-size: 14px;
        }

        /* Loading state */
        .loading-message {
            padding: 20px;
            text-align: center;
            color: #5f6368;
            font-size: 14px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .header {
                padding: 16px;
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }
            
            .static-header {
                padding: 16px 20px;
            }
            
            .static-title {
                font-size: 16px;
            }
            
            .form-header {
                padding: 24px 16px 16px;
            }
            
            .form-title {
                font-size: 24px;
            }
            
            .question-card {
                padding: 16px;
            }

            .questionnaire-item {
                padding: 12px 20px;
            }
        }

        /* Animation for showing results */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">Opciones del cuestionario</div>
            <div class="file-input-container">
                <button class="btn btn-secondary" onclick="downloadFile('./base-examen.json', 'examen-base.json')">
                    Descargar JSON
                </button>
                <button class="btn btn-primary" onclick="document.getElementById('jsonFileInput').click()">
                    Cargar JSON
                </button>
                <input type="file" id="jsonFileInput" accept=".json" />
            </div>
        </div>

        <!-- Static Questionnaires Section -->
        <div class="static-questionnaires">
            <div class="static-header" onclick="toggleStaticQuestionnaires()">
                <h3 class="static-title">Cuestionarios estáticos</h3>
                <i class="fas fa-chevron-down chevron" id="staticChevron"></i>
            </div>
            <div class="static-content" id="staticContent">
                <div class="questionnaires-list">
                    <div class="loading-message" id="loadingMessage">Cargando cuestionarios...</div>
                    <div id="formsList"></div>
                </div>
            </div>
        </div>

        <!-- Form Container -->
        <div class="form-container" id="formContainer">
            <div class="form-header">
                <h1 class="form-title" id="formTitle">Cuestionario</h1>
                <p class="form-description" id="formDescription">Selecciona un archivo JSON para comenzar</p>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">📄</div>
                <div class="empty-state-title">¡Comienza tu cuestionario!</div>
                <div class="empty-state-description">
                    Carga un archivo JSON con preguntas de opción múltiple para comenzar
                </div>
            </div>

            <!-- Questions will be inserted here -->
            <div id="questionsContainer"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-container" id="actionContainer">
            <button class="btn btn-secondary" id="clearBtn">Borrar respuestas</button>
            <button class="btn btn-primary" id="submitBtn">Enviar</button>
        </div>

        <!-- Score Container -->
        <div class="score-container" id="scoreContainer">
            <h2 class="score-title">Tu puntuación</h2>
            <div class="score-percentage" id="scorePercentage">0%</div>
            <div class="score-details" id="scoreDetails"></div>
        </div>
    </div>

    <script>
        // Global variables
        let questionsData = null;
        let currentAnswers = {};

        // DOM elements
        const fileInput = document.getElementById('jsonFileInput');
        const formTitle = document.getElementById('formTitle');
        const formDescription = document.getElementById('formDescription');
        const emptyState = document.getElementById('emptyState');
        const questionsContainer = document.getElementById('questionsContainer');
        const actionContainer = document.getElementById('actionContainer');
        const scoreContainer = document.getElementById('scoreContainer');
        const clearBtn = document.getElementById('clearBtn');
        const submitBtn = document.getElementById('submitBtn');
        const scorePercentage = document.getElementById('scorePercentage');
        const scoreDetails = document.getElementById('scoreDetails');
        const staticContent = document.getElementById('staticContent');
        const staticChevron = document.getElementById('staticChevron');
        const loadingMessage = document.getElementById('loadingMessage');

        // Event listeners
        fileInput.addEventListener('change', handleFileLoad);
        clearBtn.addEventListener('click', clearResults);
        submitBtn.addEventListener('click', submitQuiz);

        // Toggle static questionnaires
        function toggleStaticQuestionnaires() {
            const isExpanded = staticContent.classList.contains('expanded');
            
            if (isExpanded) {
                staticContent.classList.remove('expanded');
                staticChevron.classList.remove('expanded');
            } else {
                staticContent.classList.add('expanded');
                staticChevron.classList.add('expanded');
            }
        }

        // File handling
        function handleFileLoad(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    questionsData = JSON.parse(e.target.result);
                    loadQuestions();
                } catch (error) {
                    showError('Error al leer el archivo', 'El archivo JSON no es válido');
                }
            };
            reader.readAsText(file);
        }

        // Load and display questions
        function loadQuestions() {
            if (!questionsData || !questionsData.questions || !Array.isArray(questionsData.questions)) {
                showError('Error de formato', 'El archivo JSON no contiene preguntas válidas');
                return;
            }

            // Validate questions
            const validQuestions = questionsData.questions.filter(validateQuestion);
            if (validQuestions.length === 0) {
                showError('Error de formato', 'No se encontraron preguntas válidas en el archivo');
                return;
            }

            // Update form header
            formTitle.textContent = questionsData.topic_title || 'Cuestionario';
            formDescription.textContent = `Responde todas las preguntas y presiona 'Enviar' cuando hayas terminado.`;

            // Hide empty state
            emptyState.style.display = 'none';

            // Clear previous questions
            questionsContainer.innerHTML = '';
            currentAnswers = {};

            // Create question elements
            validQuestions.forEach((question, index) => {
                const questionElement = createQuestionElement(question, index);
                questionsContainer.appendChild(questionElement);
            });

            // Show action buttons
            actionContainer.style.display = 'flex';
            
            // Hide score container
            scoreContainer.style.display = 'none';

            // Update questions data to only include valid ones
            questionsData.questions = validQuestions;
        }

        // Validate question format
        function validateQuestion(question) {
            const requiredFields = ['title', 'options', 'correct_answer_number'];
            
            for (let field of requiredFields) {
                if (!question.hasOwnProperty(field)) {
                    console.warn(`Question missing field: ${field}`);
                    return false;
                }
            }

            if (!Array.isArray(question.options) || question.options.length < 2) {
                console.warn('Question options must be an array with at least 2 items');
                return false;
            }

            const correctAnswer = question.correct_answer_number;
            if (typeof correctAnswer !== 'number' || correctAnswer < 0 || correctAnswer >= question.options.length) {
                console.warn('Invalid correct_answer_number');
                return false;
            }

            return true;
        }

        // Create question element
        function createQuestionElement(question, index) {
            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';

            questionCard.innerHTML = `
                <div class="question-header">
                    <div class="question-number">${index + 1}.</div>
                    <div class="question-title">
                        ${escapeHtml(question.title)}
                        <span class="required">*</span>
                    </div>
                </div>
                <div class="options-container" id="options-${index}">
                    ${question.options.map((option, optionIndex) => `
                        <div class="option">
                            <input type="radio" 
                                   name="question-${index}" 
                                   value="${optionIndex}" 
                                   id="q${index}-option${optionIndex}"
                                   onchange="recordAnswer(${index}, ${optionIndex})">
                            <label for="q${index}-option${optionIndex}" class="option-text">
                                ${String.fromCharCode(65 + optionIndex)}) ${escapeHtml(option)}
                            </label>
                        </div>
                    `).join('')}
                </div>
                <div class="result-container" id="result-${index}"></div>
            `;

            return questionCard;
        }

        // Record answer
        function recordAnswer(questionIndex, optionIndex) {
            currentAnswers[questionIndex] = optionIndex;
        }

        // Submit quiz
        function submitQuiz() {
            if (!questionsData || !questionsData.questions) return;

            let correctCount = 0;
            let unansweredCount = 0;
            const totalQuestions = questionsData.questions.length;

            // Check each question
            questionsData.questions.forEach((question, index) => {
                const resultContainer = document.getElementById(`result-${index}`);
                const userAnswer = currentAnswers[index];
                const correctAnswer = question.correct_answer_number;

                if (userAnswer === undefined) {
                    // Unanswered
                    unansweredCount++;
                    showQuestionResult(resultContainer, 'unanswered', 'Esta pregunta no fue respondida');
                } else if (userAnswer === correctAnswer) {
                    // Correct
                    correctCount++;
                    showQuestionResult(resultContainer, 'correct', '✓ Respuesta correcta');
                } else {
                    // Incorrect
                    const userOption = question.options[userAnswer];
                    const correctOption = question.options[correctAnswer];
                    const message = `✗ Respuesta incorrecta<br><br>
                        <strong>Tu respuesta:</strong> ${escapeHtml(userOption)}<br>
                        <strong>Respuesta correcta:</strong> ${escapeHtml(correctOption)}`;
                    showQuestionResult(resultContainer, 'incorrect', message);
                }
            });

            // Calculate and show score
            const percentage = totalQuestions > 0 ? Math.round((correctCount / totalQuestions) * 100) : 0;
            showScore(correctCount, totalQuestions, unansweredCount, percentage);
        }

        // Show question result
        function showQuestionResult(container, type, message) {
            container.className = `result-container result-${type} fade-in`;
            container.innerHTML = message;
            container.style.display = 'block';
        }

        // Show overall score
        function showScore(correct, total, unanswered, percentage) {
            const incorrect = total - correct - unanswered;
            
            // Update percentage display
            scorePercentage.textContent = `${percentage}%`;
            
            // Set color based on performance
            scorePercentage.className = 'score-percentage ';
            if (percentage >= 80) {
                scorePercentage.classList.add('score-excellent');
            } else if (percentage >= 60) {
                scorePercentage.classList.add('score-good');
            } else {
                scorePercentage.classList.add('score-needs-improvement');
            }

            // Update details
            let details = `${correct} de ${total} respuestas correctas<br><br>`;
            
            if (unanswered > 0) {
                details += `• ${unanswered} pregunta${unanswered > 1 ? 's' : ''} sin responder<br>`;
            }
            
            if (incorrect > 0) {
                details += `• ${incorrect} respuesta${incorrect > 1 ? 's' : ''} incorrecta${incorrect > 1 ? 's' : ''}<br>`;
            }

            scoreDetails.innerHTML = details;
            
            // Show score container with animation
            scoreContainer.className = 'score-container fade-in';
            scoreContainer.style.display = 'block';

            // Scroll to score
            scoreContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Clear all results
        function clearResults() {
            // Clear answers
            currentAnswers = {};
            
            // Clear radio buttons
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => radio.checked = false);
            
            // Hide result containers
            const resultContainers = document.querySelectorAll('.result-container');
            resultContainers.forEach(container => {
                container.style.display = 'none';
                container.innerHTML = '';
            });
            
            // Hide score container
            scoreContainer.style.display = 'none';
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(title, message) {
            alert(`${title}: ${message}`);
        }

        function downloadFile(url, fileName) {
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName || 'archivo';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Load static questionnaires
        function loadStaticQuestionnaires() {
            fetch('questionnaires/questionnaries.json')
                .then(res => res.json())
                .then(files => {
                    const lista = document.getElementById('formsList');
                    loadingMessage.style.display = 'none';
                    
                    if (files.length === 0) {
                        lista.innerHTML = '<div class="loading-message">No hay cuestionarios disponibles</div>';
                        return;
                    }
                    
                    files.forEach(filename => {
                        const item = document.createElement('div');
                        item.className = 'questionnaire-item';
                        
                        item.innerHTML = `
                            <a href="questionnaires/${filename}" 
                               download="${filename}" 
                               class="questionnaire-link">
                                <span class="file-icon">📄</span>
                                ${filename.replace('.json', '')}
                                <i class="fas fa-download download-icon"></i>
                            </a>
                        `;
                        
                        lista.appendChild(item);
                    });
                })
                .catch(err => {
                    console.error('Error cargando archivos:', err);
                    loadingMessage.textContent = 'Error al cargar los cuestionarios';
                });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial state
            emptyState.style.display = 'block';
            actionContainer.style.display = 'none';
            scoreContainer.style.display = 'none';
            
            // Load static questionnaires
            loadStaticQuestionnaires();
        });
    </script>
</body>
</html>
